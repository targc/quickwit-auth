events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream to Quickwit running on localhost:7280
    upstream quickwit {
        server 127.0.0.1:7280;
        keepalive 32;
    }

    # Optimize for high-bandwidth operations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Increase buffer sizes for large requests/responses
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 8k;
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Reverse proxy server
    server {
        listen 80;
        server_name localhost;

        # Allow unauthenticated access to root path
        location = / {
            proxy_pass http://quickwit;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Extended timeouts for batch operations and large queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Keep-alive settings for connection reuse
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Disable request buffering for streaming
            proxy_request_buffering off;
        }

        # Require authentication for all other paths
        location / {
            # Basic Authentication
            auth_basic "Quickwit Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://quickwit;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Extended timeouts for batch operations and large queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Keep-alive settings for connection reuse
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Disable request buffering for streaming
            proxy_request_buffering off;
        }
    }
}
